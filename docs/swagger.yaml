basePath: /
definitions:
  tasks.CreateSubmissionDto:
    properties:
      language:
        type: string
      sourceCode:
        type: string
    type: object
  tasks.CreateTaskDto:
    properties:
      createdBy:
        type: string
      statement:
        type: string
      status:
        description: public, private
        type: string
      testCases:
        items:
          $ref: '#/definitions/tasks.CreateTestCaseDto'
        type: array
      testerCode:
        type: string
    type: object
  tasks.CreateTestCaseDto:
    properties:
      input:
        type: string
      output:
        type: string
    type: object
  tasks.PrivateTaskResponse:
    properties:
      createdBy:
        type: string
      id:
        type: string
      statement:
        type: string
      status:
        description: public, private
        type: string
      testCases:
        items:
          $ref: '#/definitions/tasks.TestCaseResponse'
        type: array
      testerCode:
        type: string
    type: object
  tasks.PublicTaskResponse:
    properties:
      createdBy:
        type: string
      id:
        type: string
      statement:
        type: string
      testCases:
        items:
          $ref: '#/definitions/tasks.TestCaseResponse'
        type: array
    type: object
