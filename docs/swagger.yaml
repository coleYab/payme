paths:
  /api/v1/tasks:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of all public tasks
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Number of items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of public tasks
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get public tasks
      tags:
      - tasks
    post:
      consumes:
      - application/json
      description: Create a new task with statement, test cases, and metadata
      parameters:
      - description: Task data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/tasks.CreateTaskDto'
      produces:
      - application/json
      responses:
        "200":
          description: Created task
          schema:
            $ref: '#/definitions/tasks.PrivateTaskResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a new task
      tags:
      - tasks
  /api/v1/tasks/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a task by ID
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Deleted successfully
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Task not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Delete a task
      tags:
      - tasks
    get:
      consumes:
      - application/json
      description: Retrieve details of a specific task by its ID
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Task found
          schema:
            $ref: '#/definitions/tasks.PublicTaskResponse'
        "400":
          description: Bad request
          schema:
            additionalProperties:
              type: string
            type: object
        "404":
          description: Task not found
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get task by ID
      tags:
      - tasks
  /api/v1/tasks/{id}/status:
    patch:
      consumes:
      - application/json
      description: Update the status of a specific task
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: string
      - description: New task status
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/tasks.UpdateTaskStatusDto'
      produces:
      - application/json
      responses:
        "200":
          description: Updated task
          schema:
            $ref: '#/definitions/tasks.PublicTaskResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Update task status
      tags:
      - tasks
  /api/v1/tasks/{id}/submissions:
    get:
      consumes:
      - application/json
      description: Retrieve all submissions related to a specific task
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: List of submissions
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get submissions for a task
      tags:
      - submissions
  /api/v1/tasks/{id}/submit:
    post:
      consumes:
      - application/json
      description: Submit a new solution for a specific task
      parameters:
      - description: Task ID
        in: path
        name: id
        required: true
        type: string
      - description: Submission data
        in: body
        name: data
        required: true
        schema:
          $ref: '#/definitions/tasks.CreateSubmissionDto'
      produces:
      - application/json
      responses:
        "200":
          description: Created submission
          schema:
            $ref: '#/definitions/tasks.SubmissionResponse'
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Create a submission for a task
      tags:
      - submissions
  /api/v1/tasks/private:
    get:
      consumes:
      - application/json
      description: Retrieve a paginated list of all private tasks (requires authentication)
      parameters:
      - description: Page number
        in: query
        name: page
        type: integer
      - description: Number of items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: List of private tasks
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get private tasks
      tags:
      - tasks
swagger: "2.0"
